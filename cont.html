 <body style="font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">

  <h1 style="text-align: center; color: #333;">Contact Us</h1>
  
  <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <form action="#" method="post">
          <label for="name" style="font-size: 16px; color: #555;">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;"/>

          <label for="email" style="font-size: 16px; color: #555;">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;"/>

          <label for="message" style="font-size: 16px; color: #555;">Message:</label>
          <textarea id="message" name="message" placeholder="Your message here..." rows="4" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;"></textarea>

          <button type="submit" style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;MARGIN-LEFT: -2PX;">Send Message</button>
      </form>
  </div>
